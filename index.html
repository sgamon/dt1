<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DT1</title>

    <script src="./main.js" type="module"></script>

    <style>
        body {
            font-size: 1.5em;
        }

        input {
            font-size: 1.0em;
        }

        h3 {
            margin: 10px 0px;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 3fr

        }

        #container > div {
            border: 1px solid red;
        }

        #container > div.rows > div {
            border: 1px solid red;
            padding: 5px;
        }

        #enemies-panel {
            padding: 5px 5px 5px 5px;
        }

        .rows {
            grid-template-rows: 1fr 1fr
        }

        .rows {
            border: 1px solid blue;
        }

        .random-enemy {
            padding: 10px 5px 0px 0px;
            margin-top: 10px;
            border-top: 1px dotted dimgrey;
        }

        .d-6 {
            width: 50px;
            height: 50px;
            display: inline-block;
        }

        #dice-panel {
            padding: 5px 5px 5px 5px;
        }

        #dice-panel > form > div > input[type=number] {
            width: 75px;
            display: inline-block;
        }

        #dice-panel > form > div > label {
            width: 100px;
            display: inline-block;
            text-align: right;
        }

        #dice-panel > form {
            margin-bottom: 10px;
            border-bottom: 1px dotted dimgrey;
        }

        #dice-panel > form .form-buttons {
            text-align: center;
            padding: 10px;
        }

        #dice-panel > form .form-buttons button {
            text-size: 1.5em;
        }

        div[data-panel-id="die-rolls"] {
            border-bottom: 1px dotted dimgrey;
        }


    </style>

</head>
<body>

<h1>DT1</h1>
<div id="container">
    <div class="rows">
        <div>bread-crumbs</div>
        <div>rooms</div>
        <dice-panel></dice-panel>
        <div>map</div>
    </div>
    <div class="rows">
        <div id="heroes-panel">
            <h3>Heroes</h3>
            <div>
                <button type="button" data-btn-id="addHeroBtn">+</button>
                <button type="button" data-btn-id="removeHeroBtn">-</button>
                <button type="button" data-btn-id="clearHeroesBtn">Clear</button>
            </div>
        </div>
        <enemies-panel></enemies-panel>
    </div>

</div>

</body>
</html>
