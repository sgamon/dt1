<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DT1</title>

    <script src="./main.js" type="module"></script>

    <style>
        body {
            font-size: 1.5em;
            background-color: whitesmoke;
        }

        input {
            font-size: 1.0em;
        }

        h3 {
            margin: 10px 0px;
            background-color: lightgray;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 3fr

        }

        #container > div.rows > div {
            border: 1px solid red;
            padding: 5px;
        }

        #enemies-panel {
            padding: 5px 5px 5px 5px;
        }

        .rows {
            grid-template-rows: 1fr 1fr
        }

        .random-enemy {
            padding: 10px 5px 0px 0px;
            margin-top: 10px;
            border-top: 1px dotted dimgrey;
        }

        #dice-panel {
            padding: 5px 5px 5px 5px;
        }

        #breadcrumb-panel {
            padding: 5px 5px 5px 5px;
        }

        #dragonImg img {
            display: block;
            transform: scale(-1,1);
            width: 100%;
        }
        #dragonImg a {
            font-size: small;
            color: dimgray;
        }
    </style>

</head>
<body>

<h1>DT1</h1>
<div id="container">
    <div class="rows">
        <breadcrumb-panel first-paragraph="42"></breadcrumb-panel>
        <rooms-panel></rooms-panel>
        <dice-panel></dice-panel>
        <div>map</div>
    </div>
    <div class="rows">
        <div id="heroes-panel">
            <h3>Heroes</h3>
            <div>
                <button type="button" data-btn-id="addHeroBtn">+</button>
                <button type="button" data-btn-id="removeHeroBtn">-</button>
                <button type="button" data-btn-id="clearHeroesBtn">Clear</button>
            </div>
        </div>
        <enemies-panel></enemies-panel>
    </div>

</div>

<div id="dragonImg">
    <img src="images/svg/dungeon.svg">
    <a href="https://www.vecteezy.com/free-vector/dragon">Dragon Vectors by Vecteezy</a>
</div>

</body>
</html>
